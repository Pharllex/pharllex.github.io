<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
        }

        .head {
            position: relative;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 100px;
            background: linear-gradient(25deg, #9CECFB, #65C7F7, #0052D4);
            border-radius: 5px;
            transition: all 0.4s;
        }

        .head::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 10px;
            background: linear-gradient(25deg, #9CECFB, #65C7F7, #0052D4);
            filter: blur(10px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .head:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .head:hover .hlabel {
            color: white;
        }

        .hlabel {
            position: absolute;
            top: 35px;
            left: 55px;
            /*left: 42px;*/
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 25px;
            color: black; /* Default text color */
            transition: color 0.4s;
        }
    </style>
</head>
<body>
    <div class="head">
        <label class="hlabel"><b>Testing</b></label>
        <!-- <label class="hlabel"><b>Welcome</b></label> -->
    </div>
</body>
</html>
