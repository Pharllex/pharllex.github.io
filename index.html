<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            text-align: center;
        }

        .text-container {
            color: black;
            font-size: 5vh;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            line-height: 1.5;
            transition: all 0.5s;
        }

        .text-container:hover {
            color: white;
            font-size: 5vh;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            line-height: 1.5;
            text-shadow: 0px 2px 5px white;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer">Loading...</div>

    <script>
        const rawFileUrl = "https://raw.githubusercontent.com/xn-devs/xn-devs.github.io/refs/heads/main/extension";

        async function fetchRawText(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                document.getElementById("textContainer").textContent = text;
            } catch (error) {
                document.getElementById("textContainer").textContent = "Failed to load text.";
            }
        }

        fetchRawText(rawFileUrl);
    </script>
</body>
</html>
