<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            text-align: center;
        }

        .text-container {
            color: white;
            font-size: 5vh;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            line-height: 1.5;
            transition: all 0.5s;
            text-shadow: 0px 0px 5px white;
        }

        .text-container.green {
            color: green;
            text-shadow: 0px 2px 5px green;
        }

        ::selection {
            background-color: transparent;
            color: transparent;
        }
        
        ::-moz-selection {
            background-color: transparent;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer"></div>

    <script>
        let isGenerating = false;
        let interval;
        let isGreen = false;

        function generateUUID() {
            return 'xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function toggleUUIDGeneration() {
            const textContainer = document.getElementById("textContainer");

            if (!isGenerating) {
                isGenerating = true;
                textContainer.textContent = generateUUID();
                interval = setInterval(() => {
                    textContainer.textContent = generateUUID();
                }, 50);
            } else {
                isGenerating = false;
                clearInterval(interval);
                textContainer.textContent = generateUUID();
            }
        }

        function toggleGreen(event) {
            event.preventDefault(); // Prevent the context menu for right-click

            // Toggle the green color
            const textContainer = document.getElementById("textContainer");
            isGreen = !isGreen;
            textContainer.classList.toggle("green", isGreen);
        }

        // Event listeners for both click (left) and dblclick (mobile-friendly double-click)
        document.getElementById("textContainer").addEventListener("click", toggleUUIDGeneration);
        document.getElementById("textContainer").addEventListener("dblclick", toggleGreen); // Double-click to toggle green

        // Right-click (contextmenu) for desktop
        document.getElementById("textContainer").addEventListener("contextmenu", toggleGreen);

        document.getElementById("textContainer").textContent = generateUUID();
    </script>
</body>
</html>
